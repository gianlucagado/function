<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    //ENTRADA
    function conversao(Celsius){

    let c = (Celsius - 32) * 5 / 9;
    return c;

    }

    let temperatura = Number(prompt(`Informe um valor em graus Fahrenheit`))


    alert(conversao(temperatura).toFixed(2))

    //PROCESSAMENTO


    //SAÍDA

</script>
